<script src="./js/star-rating.js"></script>
<link href="./css/star-rating.css" media="all" rel="stylesheet"
	type="text/css" />
<div class="row">
	<div class="col-md-3" id="leftCol">
		<img src="http://placehold.it/200x200" class="img-circle">
		<h3>Farmer John</h3>
		<input id="input-21b" value="4" type="number" class="rating" min=0
			max=5 step=0.2 data-size="xs">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Kontaktdaten</h4>
			</div>
			<div class="panel-body">
				<form action="textarea.htm">
					<input type="text" name="adress" id="adress" placeholder="Barn 1"></input>
					<input type="text" name="phone" id="phone" placeholder="01234 5678"></input>
					<input type="text" name="mail" id="mail"
						placeholder="farmer(at)barnbay"></input>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-9">
		<h2 id="sec1">About</h2>
		<textarea class="col-md-12" name="user_eingabe" rows="10"></textarea>
		<h2 id="sec2">Locations</h2>
		<table class="col-md-12 table table-striped">
			<tr>
				<th>Name of the Location</th>
				<th>PLZ</th>
				<th>Adresse</th>
				<th>Pick-Up Times</th>
			</tr>
			<tr>
				<td>SAP</td>
				<td>69190 Walldorf</td>
				<td>Hasso-Plattner-Ring 7</td>
				<td>Mo-Fr je 11.00 bis 14:00</td>
			</tr>

			<tr>
				<td>Uni Mannheim</td>
				<td>68131 Mannheim</td>
				<td>Schloss</td>
				<td>Mo-Fr je 11.00 bis 14:00</td>
			</tr>
		</table>
		<button type="button" class="btn btn-success">
			<span class="glyphicon glyphicon-saved"></span> Update changes
		</button>
		</tr>
	</div>
</div>
