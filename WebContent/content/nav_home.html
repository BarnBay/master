<script>
	$(document).ready(function() {
		var counter = 1;
		var firstrun = true;
		var bigDataLength = myBigDataArray.length;
		var bigDataDelay = 500;
	
		addValue();
		
		function addValue() {
			var out = "";
			var randomTimeOut = 4 + Math.floor(Math.random() * 6);
			
			out += '<div class="panel panel-primary" style="display: none;">';
			out += '	<div class="panel-heading">';
			out += '		<h4>' + myBigDataArray[counter-1].heading + '</h4>';
			out += '	</div>';
			out += '	<div class="panel-body">';
			out += '		' + myBigDataArray[counter-1].news;
			out += '	</div>';
			out += '</div>';
			
			if(counter <= 3 && firstrun) {
				if(counter == 1) {
					$(out).appendTo($("#bigDataActivity #third")).slideDown(bigDataDelay);
				} else if(counter == 2) {
					$(out).appendTo($("#bigDataActivity #second")).slideDown(bigDataDelay);
				} else if(counter == 3) {
					$(out).appendTo($("#bigDataActivity #first")).slideDown(bigDataDelay);
				}
			} else {
					$("#bigDataActivity #third").fadeOut(bigDataDelay);
					
					setTimeout(sample, bigDataDelay + 150);
					
					function sample() {
						var first = $("#bigDataActivity #first").clone().html();
						var second = $("#bigDataActivity #second").clone().html();
						
						$("#bigDataActivity #first").empty();
						$("#bigDataActivity #second").empty();
						$("#bigDataActivity #third").empty();
						
						$("#bigDataActivity #third").show();
						
						$(second).appendTo($("#bigDataActivity #third"));
						$(first).appendTo($("#bigDataActivity #second"));
						$(out).appendTo($("#bigDataActivity #first")).slideDown(bigDataDelay);
					}
			}
			
			if(counter != bigDataLength) {
				counter++;
			} else {
				firstrun = false;
				counter = 1;
			}
			
			setTimeout(addValue, (bigDataDelay * randomTimeOut));
		}
	});
</script>
