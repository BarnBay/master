<div class="container" id="wrap">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form action="r" method="post" accept-charset="utf-8" class="form" role="form">
				<legend>
					Sign Up
					<h4>Join our BarnBay community - It's free!</h4>
				</legend>

				<p>
					<h4>Please choose!</h4>
					<select class="form-control">
						<option value="one">Customer</option>
						<option value="two">Farmer</option>
					</select>
				</p>

				<div class="row">
					<div class="col-xs-6 col-md-6">
						<p>
							<input type="text" name="firstname" value="" class="form-control input-md" placeholder="First Name" required />
						</p>
					</div>
					<div class="col-xs-6 col-md-6">
						<p>
							<input type="text" name="lastname" value="" class="form-control input-md" placeholder="Last Name" required />
						</p>
					</div>
				</div>

				<p>
					<input type="text" name="email" value="" class="form-control input-md" placeholder="Your Email" required />
				</p>

				<p>
					<input type="password" name="password" value="" class="form-control input-md" placeholder="Password" required />
				</p>

				<p>
					<input type="password" name="confirm_password" value="" class="form-control input-md" placeholder="Confirm Password" required />
				</p>

				<p>
					<input type="text" name="state" value="" class="form-control input-md" placeholder="State/Province" />
				</p>

				<p>
					<input type="text" name="city" value="" class="form-control input-md" placeholder="City" />
				</p>

				<p>
					<input type="text" name="zip" value="" class="form-control input-md" placeholder="ZIP/Postal code" />
				</p>

				<p>
					<input type="text" name="address" value="" class="form-control input-md" placeholder="Address" />
				</p>

				<p>
					<input type="text" name="phone" value="" class="form-control input-md" placeholder="Phone" />
				</p>

				<br />
				<label>Gender : </label>
				<label class="radio-inline">
					<input type="radio" name="gender" value="M" id=male /> Male
				</label> 
				<label class="radio-inline">
					<input type="radio" name="gender" value="F" id=female /> Female
				</label> 
				<br /> 
				<br />
				<button class="btn btn-lg btn-success btn-block signup-btn" type="submit">Create my account</button>
				
				<span class="help-block">By clicking Create my account, you
					agree to our Terms and that you have read our Data Use Policy,
					including our Cookie Use.</span>
			</form>
		</div>
	</div>
</div>
</div>
