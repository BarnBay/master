<!-- Implement the JSON Script File for the Farmer list -->
<script src="./json/nav_farmers_list.js"></script>
<!-- End of Implementation -->

<div class="row">
	<!-- Searchbar at the top -->
	<div class="col-lg-12 col-md-12 col-sm-12">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search for Farmers..." id="searchInput">
			<div class="input-group-btn">
				<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
			</div>
		</div>
	</div>

	<!-- Left Column -->
	<div class="col-lg-3 col-md-3 col-sm-12" style="margin-top: 20px;">
		<div class="panel-group" role="tablist" id="accorionNo">
			<!-- Location -->
			<div class="panel panel-default" id="panelFarmers">
				<div class="panel-heading" role="tab">
					<h4 class="panel-title">
						<a class="accordion-toggle" data-toggle="collapse" href="#collapseListGroupLocation" aria-expanded="true" aria-controls="collapseListGroupLocation">Location</a>
					</h4>
				</div>
				<div id="collapseListGroupLocation" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="collapseListGroupCategory" aria-expanded="true">
					<ul class="list-group checkbox">
          				<li class="list-group-item">
          					<div class="input-group">
								<input type="text" class="form-control" placeholder="Enter ZIP Code..." id="searchInput">
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
								</div>
							</div>
          				</li>
        			</ul>
      			</div>
			</div><!-- end of location -->
		</div>
	</div><!-- end left column -->
	
	<!-- Right Column -->
	<div class="col-lg-9 col-md-9 col-sm-12" style="margin-top: 20px;">
		<!-- <img src="http://placehold.it/1000x300" class="img-responsive" alt="Responsive image">  -->
				
		<div class="well well-sm">
			Showing <strong id="countFarmers"></strong> Farmers
			<script>
				countFarmerListFunction(FarmerListJSONObject);
				
				function countFarmerListFunction(arr) {
					document.getElementById("countFarmers").innerHTML = arr.length;
				}
			</script>
						
			<div class="pull-right">
				<!-- List or Grid View -->
				<div class="btn-group pull-right" style="margin-top: -5px;">
	        		<a href="#" id="farmerList" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list"></span></a> 
	        		<a href="#" id="farmerGrid" class="btn btn-default btn-sm active"><span class="glyphicon glyphicon-th"></span></a>
	        	</div>
	        	
	        	<!-- Sort by: Default -->
				<div class="form-group pull-right" style="margin-right: 20px;">
					<label for="text" style="float:left; font-weight: normal; margin-right: 10px;">Sort by:</label>       
					<div class="input-group" style="margin-top: -5px;">   
						<select class="form-control input-sm" id="selectNavFarmersList">
							<option value="fId,ASC">Default</option>
							<option value="fName,ASC">Name: A-Z</option>
							<option value="fName,DESC">Name: Z-A</option>
							<option value="fRating,ASC">Rating: low to high</option>
							<option value="fRating,DESC">Rating: high to low</option>
							<option value="fDistance">Distance: low to high</option>
							<option value="fDistance">Distance: high to low</option>
						</select>
					</div>
				</div>
				
        	</div>
		</div>
		
		<div id="farmers" class="row list-group">
			<!-- JSON - Create the Product List -->
			<script>
				farmerListFunction(FarmerListJSONObject);
				
				function farmerListFunction(farmerArray) {
				    var out = "";
				    var i;
				    for(i = 0; i < farmerArray.length; i++) {
				    	out += '<div class="item  col-xs-4 col-lg-4">';
				    	out += '	<div class="thumbnail">';					
				    	out += '		<img class="group list-group-image" id="farmerDetailView" src="http://placehold.it/400x250" alt="" style="cursor:pointer;"/></a>';
				    	out += '		<div class="caption">';
				    	out += '			<h3 class="group inner list-group-item-heading" id="farmerDetailView" style="cursor:pointer;">' + farmerArray[i].fName + '</h3>';
				    	out += '			<p class="group inner list-group-item-text">' + farmerArray[i].fDescription + '</p>';
				    	out += '			<div class="row">';
				    	out += '				<div class="col-xs-12 col-md-6" style="height: 34px;">';
				    	out += '					<h3 class="list-group-item-price"></h3>';
				    	out += '				</div>';
				    	out += '				<div class="col-xs-12 col-md-6">';
				    	out += '					<a class="btn btn-info" href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-info-sign"></span> Get Info</a>';
				    	out += '				</div>';
				    	out += '			</div>';
				    	out += '		</div>';
				    	out += '	</div>';
				    	out += '</div>';
			    	}
			    
			    	document.getElementById("farmers").innerHTML = out;
				}
			</script>
			<!-- JSON END -->
		</div>

	</div><!-- end right column -->
</div><!-- end row -->
