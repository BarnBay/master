		<!-- Some Testing!! -->
		<div id="products" class="row list-group">
			<!-- JSON - Create the Product List -->
			<script>
				productListFunction(ProductListJSONObject);
				
				function productListFunction(myArray) {
				    var out = "";
				    var i;
				    for(i = 0; i < myArray.length; i++) {
				    	out += '<div class="item  col-xs-4 col-lg-4">';
				    	out += '	<div class="thumbnail">';					
				    	out += '		<img class="group list-group-image" id="productDetailView" src="http://placehold.it/400x250" alt="" style="cursor:pointer;"/></a>';
				    	if(myArray[i].pSoldOut == "true") {
				    		out += '		<div class="label label-danger price"><span class="glyphicon glyphicon-tag"></span> Sold Out</div>';
				    	} else if(myArray[i].pDiscount == "true") {
				    		out += '		<div class="label label-success price"><span class="glyphicon glyphicon-tag"></span> Discount</div>';	
				    	}
				    	out += '		<div class="caption">';
				    	out += '			<h3 class="group inner list-group-item-heading" id="productDetailView" style="cursor:pointer;">' + myArray[i].pTitle + '</h3>';
				    	out += '			<p class="group inner list-group-item-text">' + myArray[i].pDescription + '</p>';
				    	out += '			<div class="row">';
				    	out += '				<div class="col-xs-12 col-md-6" style="height: 34px;">';
				    	out += '					<h3 class="list-group-item-price">'+ myArray[i].pCurrency + myArray[i].pPrice + '</h3>';
				    	out += '				</div>';
				    	out += '				<div class="col-xs-12 col-md-6">';
				    	out += '					<a class="btn btn-success" href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-shopping-cart"></span> Add to cart</a>';
				    	out += '				</div>';
				    	out += '			</div>';
				    	out += '		</div>';
				    	out += '	</div>';
				    	out += '</div>';
			    	}
			    
			    	document.getElementById("products").innerHTML = out;
				}
			</script>
