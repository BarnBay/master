<!-- Implement the JSON Script File for the Product list -->
<script type="text/javascript">
	var ProductListJSONObject;
	$.ajax({
		url: "/barnbay_ui/GetAllSubCategories"
	}).done(function(data) {
		ProductListJSONObject = JSON.parse(data);
		
		countProductListFruits(ProductListJSONObject);
		countProductListVegetables(ProductListJSONObject);
		countProductListMeat(ProductListJSONObject);
		countProductListFunction(ProductListJSONObject);
		productListFunction(ProductListJSONObject);
	});
</script>

										for(i = 0; i < productArray.length; i++) {

											}

		<div id="products" class="row list-group">
			<!-- JSON - Create the Product List -->
			<script>							
				function productListFunction(productArray) {
				    var out = "";
				    var i;
				    for(i = 0; i < productArray.length; i++) {
				    	out += '<div class="item  col-xs-4 col-lg-4">';
				    	out += '	<div class="thumbnail" style="height: 350px">';
				    	out += '		<img class="group list-group-image" id="productDetailView" src="./img/Product ' + productArray[i].name + '.png" alt="" style="cursor:pointer;" height="90"/></a>';
				    	/**if(productArray[i].pSoldOut == true) {
				    		out += '		<div class="label label-danger price"><span class="glyphicon glyphicon-tag"></span> Sold Out</div>';
				    	} else if(productArray[i].pDiscount == true) {
				    		out += '		<div class="label label-success price"><span class="glyphicon glyphicon-tag"></span> Discount</div>';	
				    	}*/
				    	out += '		<div class="caption">';
				    	out += '			<h3 class="group inner list-group-item-heading" id="productDetailView" style="cursor:pointer;">' + productArray[i].name + '</h3>';
				    	out += '			<p class="group inner list-group-item-text">' + productArray[i].category_description + '</p>';
				    	out += '			<div class="row">';
				    	out += '				<div class="col-xs-12 col-md-6" style="height: 34px;">';
				    	out += '					<h3 class="list-group-item-price">' + productArray[i].price + ' &euro;</h3>';
				    	out += '				</div>';
				    	out += '			</div>';
				    	out += '		</div>';
				    	out += '	</div>';
				    	out += '</div>';
			    	}
			    
			    	document.getElementById("products").innerHTML = out;
				}
			</script>
			<!-- JSON END -->
		</div>

	</div><!-- end right column -->
</div><!-- end row -->

<!-- Filter Products, will be removed an added to script.js later -->
<script type="text/javascript">
	function productFilterCategory(element, categoryid) {
		if(element.checked) {
			$.ajax({
				url: "/barnbay_ui/GetSubCategoriesByCategoryId?id=" + categoryid
			}).done(function(result) {
				ProductListFilterJSONObject = JSON.parse(result);
				
				productListFunction(ProductListFilterJSONObject);
			});
		} else {
			$.ajax({
				url: "/barnbay_ui/GetAllSubCategories"
			}).done(function(result) {
				ProductListFilterJSONObject = JSON.parse(result);
				
				productListFunction(ProductListFilterJSONObject);
			});	
		}		
	}
</script>
