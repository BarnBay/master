<script type="text/javascript">
	var LocationListJSONObject;
	var ListOrGridView = "GridView";
	
	$.ajax({
		url: "/barnbay_ui/GetAllBarnbays"
	}).done(function(data) {
		LocationListJSONObject = JSON.parse(data);
		
		countBarnbayListFunction(LocationListJSONObject);
		BarnbayListFunction(LocationListJSONObject);
	});
</script>

<div class="row">
	<!-- Searchbar at the top -->
	<div class="col-lg-12 col-md-12 col-sm-12">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search for Locations..." id="searchInput">
			<div class="input-group-btn">
				<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
			</div>
		</div>
	</div>

	<!-- Left Column -->
	<div class="col-lg-3 col-md-3 col-sm-12" style="margin-top: 20px;">
		<div class="panel-group" role="tablist" id="accorionNo">
			<!-- Location -->
			<div class="panel panel-default" id="panelLocations">
				<div class="panel-heading" role="tab">
					<h4 class="panel-title">
						<a class="accordion-toggle" data-toggle="collapse" href="#collapseListGroupLocation" aria-expanded="true" aria-controls="collapseListGroupLocation">Location</a>
					</h4>
				</div>
				<div id="collapseListGroupLocation" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="collapseListGroupLocation" aria-expanded="true">
					<ul class="list-group">
          				<li class="list-group-item">
          					<div class="input-group">
								<input type="text" class="form-control" placeholder="Enter ZIP Code..." id="searchInput">
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
								</div>
							</div>
          				</li>
        			</ul>
      			</div>
			</div><!-- end of location -->
			
			<!-- Pickup Time -->
			<div class="panel panel-default" id="panelPickupTime">
				<div class="panel-heading" role="tab">
					<h4 class="panel-title">
						<a class="accordion-toggle" data-toggle="collapse" href="#collapseListGroupPickupTime" aria-expanded="true" aria-controls="collapseListGroupPickupTime">Pickup Time</a>
					</h4>
				</div>
				<div id="collapseListGroupPickupTime" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="collapseListGroupPickupTime" aria-expanded="true">
					<ul class="list-group">
          				<li class="list-group-item">
          					<div class="input-group">
							  	<input type="text" id="barnbayPickUpFrom" class="form-control input-sm" placeholder="From">
							  	<div class="input-group-addon">
							  		<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
							  	</div>
							</div>
         					<div class="input-group" style="margin-top: 10px;">
  								<input type="text" id="barnbayPickUpTo" class="form-control input-sm" placeholder="To">

							  		<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
							  	</div>
							</div>
							<div style="margin-top: 10px;">
								<button class="btn btn-sm btn-success btn-block signup-btn" type="submit"><b>Go</b></button>
							</div>
          				</li>
        			</ul>
      			</div>
			</div><!-- end of pickup time -->	
			
		</div>
	</div><!-- end left column -->
	
	<!-- Right Column -->
	<div class="col-lg-9 col-md-9 col-sm-12" style="margin-top: 20px;">				
		<div class="well well-sm">
			Showing <strong id="countLocations"></strong> Locations
			<script>
			function countBarnbayListFunction(farmerArray) {
				document.getElementById("countLocations").innerHTML = farmerArray.length;
			}
			</script>
						
			<div class="pull-right">
				<!-- List or Grid View -->
				<div class="btn-group pull-right" style="margin-top: -5px;">
	        		<a href="#" id="locationList" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list"></span></a> 
	        		<a href="#" id="locationGrid" class="btn btn-default btn-sm active"><span class="glyphicon glyphicon-th"></span></a>
	        	</div>
	        	
	        	<!-- Sort by: Default -->
				<div class="form-group pull-right" style="margin-right: 20px;">
					<label for="text" style="float:left; font-weight: normal; margin-right: 10px;">Sort by:</label>       
					<div class="input-group" style="margin-top: -5px;">   
						<select class="form-control input-sm" id="selectNavLocationsList">
							<option value="lId,ASC">Default</option>
							<option value="lName,ASC">Name: A-Z</option>
							<option value="lName,DESC">Name: Z-A</option>
							<option value="lDistance,ASC">Distance: low to high</option>
							<option value="lDistance,DESC">Distance: high to low</option>
						</select>                                    
					</div>   
				</div>
				
        	</div> 		
		</div>

		<div id="locations" class="row list-group">
			<!-- JSON - Create the Location List -->
			<script>
				function BarnbayListFunction(locationArray) {
				    var out = "";
				    var i;
				    for(i = 0; i < locationArray.length; i++) {
				    	if(ListOrGridView == "GridView") {
					    	out += '<div class="item  col-md-4 col-lg-4">';
					    	out += '	<div class="thumbnail">';				
					    	out += '		<img class="group gridview-group-small-image" id="locationDetailView" src="./img/locations/' + locationArray[i].name + '.png" alt="" onclick="locationGetDetailedLocationInfo(' + locationArray[i].id + ')"/>';
					    	out += '		<div class="gridview-group-item-caption">';
					    	out += '			<div class="gridview-group-item-heading" id="locationDetailView" style="cursor:pointer;" onclick="locationGetDetailedLocationInfo(' + locationArray[i].id + ')">';
					    	out += '				' + locationArray[i].name;
					    	out += '			</div>';
					    	out += '			<div class="gridview-group-item-text">';
					    	out += '				' + locationArray[i].description;
					    	out += '			</div>';
					    	out += '		</div>';
					    	out += '	</div>';
					    	out += '</div>';
				    	} else {
					    	out += '<div class="col-md-12 col-lg-12" style="margin-top: 10px;">';
					    	out += '	<div class="listview col-md-12"></div>';
					    	out += '	<div class="col-md-5">';
					    	out += '		<img class="group listview-group-image" id="locationDetailView" src="./img/locations/' + locationArray[i].name + '.png" alt="" onclick="locationGetDetailedLocationInfo(' + locationArray[i].id + ')"/>';
					    	out += '	</div>';
					    	out += '	<div class="col-md-7">';
					    	out += '		<div class="listview-group-item-caption" style="margin-left: 10px;">';
					    	out += '			<div class="listview-group-item-heading" id="locationDetailView" style="cursor:pointer;" onclick="locationGetDetailedLocationInfo(' + locationArray[i].id + ')">';
					    	out += '				' + locationArray[i].name;
					    	out += '			</div>';
					    	out += '			<div class="listview-group-item-text">';
					    	out += '				' + locationArray[i].description;
					    	out += '			</div>';
					    	out += '		</div>';
					    	out += '	</div>';
					    	out += '</div>';	
				    	}
				    }
				    
				    document.getElementById("locations").innerHTML = out;
				}
			</script>
			<!-- JSON END -->
		</div>

	</div><!-- end right column -->
</div><!-- end row -->


<script type="text/javascript">	
	/* Display Detailed Information about the Product */
	function locationGetDetailedLocationInfo(locationid) {
		$.cookie("Location.LocationListCategoryID", locationid, { expires: 1 });
	}
</script>
