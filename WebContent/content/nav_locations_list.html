<!-- Implement the JSON Script File for the Location list -->
<script src="./json/nav_locations_list.js"></script>
<!-- End of Implementation -->

<div class="row">
	<!-- Searchbar at the top -->
	<div class="col-lg-12 col-md-12 col-sm-12">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search for Locations..." id="searchInput">
			<div class="input-group-btn">
				<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
			</div>
		</div>
	</div>

	<!-- Left Column -->
	<div class="col-lg-3 col-md-3 col-sm-12" style="margin-top: 20px;">
		<div class="panel-group" role="tablist" id="accorionNo">
			<!-- Location -->
			<div class="panel panel-default" id="panelLocations">
				<div class="panel-heading" role="tab">
					<h4 class="panel-title">
						<a class="accordion-toggle" data-toggle="collapse" href="#collapseListGroupLocation" aria-expanded="true" aria-controls="collapseListGroupLocation">Location</a>
					</h4>
				</div>
				<div id="collapseListGroupLocation" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="collapseListGroupLocation" aria-expanded="true">
					<ul class="list-group">
          				<li class="list-group-item">
          					<div class="input-group">
								<input type="text" class="form-control" placeholder="Enter ZIP Code..." id="searchInput">
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
								</div>
							</div>
          				</li>
        			</ul>
      			</div>
			</div><!-- end of location -->
			
			<!-- Pickup Time -->
			<div class="panel panel-default" id="panelPickupTime">
				<div class="panel-heading" role="tab">
					<h4 class="panel-title">
						<a class="accordion-toggle" data-toggle="collapse" href="#collapseListGroupPickupTime" aria-expanded="true" aria-controls="collapseListGroupPickupTime">Pickup Time</a>
					</h4>
				</div>
				<div id="collapseListGroupPickupTime" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="collapseListGroupPickupTime" aria-expanded="true">
					<ul class="list-group">
          				<li class="list-group-item">Placeholder</li>
        			</ul>
      			</div>
			</div><!-- end of pickup time -->	
			
		</div>
	</div><!-- end left column -->
	
	<!-- Right Column -->
	<div class="col-lg-9 col-md-9 col-sm-12" style="margin-top: 20px;">
		<!-- <img src="http://placehold.it/1000x300" class="img-responsive" alt="Responsive image">  -->
				
		<div class="well well-sm">
			Showing <strong id="countLocations"></strong> Locations
			<script>
				countLocationListFunction(LocationListJSONObject);
				
				function countLocationListFunction(locationArray) {
					document.getElementById("countLocations").innerHTML = locationArray.length;
				}
			</script>
						
			<div class="pull-right">
				<!-- List or Grid View -->
				<div class="btn-group pull-right" style="margin-top: -5px;">
	        		<a href="#" id="locationList" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list"></span></a> 
	        		<a href="#" id="locationGrid" class="btn btn-default btn-sm active"><span class="glyphicon glyphicon-th"></span></a>
	        	</div>
	        	
	        	<!-- Sort by: Default -->
				<div class="form-group pull-right" style="margin-right: 20px;">
					<label for="text" style="float:left; font-weight: normal; margin-right: 10px;">Sort by:</label>       
					<div class="input-group" style="margin-top: -5px;">   
						<select class="form-control input-sm" id="selectNavLocationsList">
							<option value="lId,ASC">Default</option>
							<option value="lName,ASC">Name: A-Z</option>
							<option value="lName,DESC">Name: Z-A</option>
							<option value="lDistance,ASC">Distance: low to high</option>
							<option value="lDistance,DESC">Distance: high to low</option>
						</select>                                    
					</div>   
				</div>
				
        	</div> 		
		</div>

		<div id="locations" class="row list-group">
			<!-- JSON - Create the Location List -->
			<script>
				locationListFunction(LocationListJSONObject);
				
				function locationListFunction(locationArray) {
				    var out = "";
				    var i;
				    for(i = 0; i < locationArray.length; i++) {
				    	out += '<div class="item  col-xs-4 col-lg-4">';
				    	out += '	<div class="thumbnail">';					
				    	out += '		<img class="group list-group-image" src="http://placehold.it/400x250" alt="" />';
				    	out += '		<div class="caption">';
				    	out += '			<h3 class="group inner list-group-item-heading">' + locationArray[i].lName + '</h3>';
				    	out += '			<p class="group inner list-group-item-text">' + locationArray[i].lDescription + '</p>';
				    	out += '			<div class="row">';
				    	out += '				<div class="col-xs-12 col-md-6" style="height: 34px;">';
				    	out += '					<h3 class="list-group-item-price"></h3>';
				    	out += '				</div>';
				    	out += '				<div class="col-xs-12 col-md-6">';
				    	out += '					<a class="btn btn-info"><span class="glyphicon glyphicon-info-sign"></span> Get Info</a>';
				    	out += '				</div>';
				    	out += '			</div>';
				    	out += '		</div>';
				    	out += '	</div>';
				    	out += '</div>';
				    }
				    document.getElementById("locations").innerHTML = out;
				}
			</script>
			<!-- JSON END -->
		</div>

	</div><!-- end right column -->
</div><!-- end row -->
