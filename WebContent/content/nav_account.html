<li id="shoppingCart" class="dropdown">
	<a style="cursor:pointer;" class="dropdown-toggle" data-toogle="dropdown"><span class="glyphicon glyphicon-shopping-cart"></span> Cart <span class="caret"></span></a>
	<div class="dropdown-menu">
		<form class="form col-md-12 center-block">
			<div class="form-group">
				<div class="scrollable-menu">
					<table>
						<thead>
							<tr>
								<th class="col-md-6">Product</th>
								<th class="col-md-3">Quantity</th>
								<th class="col-md-3">Total</th>
							</tr>
						</thead>
						<tbody id="miniShopingCart">
							<!-- Automatically -->
						</tbody>
					</table>
				</div>
			</div>
			<div class="form-group">
				<span class="pull-right">
					<h4 id="miniShopingCartSubTotal">Subtotal</h4>
				</span>
			</div>
			<div class="form-group">
				<span class="pull-right">
				<!--	<button type="button" class="btn btn-danger" id="navViewShoppingCartButton"><span class="glyphicon glyphicon-shopping-cart"></span> View cart</button> -->
				<!--	<button type="button" class="btn btn-success" id="navCheckOutButton"><span class="glyphicon glyphicon-usd"></span> Check out</button> -->
					<button type="button" class="btn btn-success" id="navViewShoppingCartButton"><span class="glyphicon glyphicon-usd"></span> Check out / View cart</button>
				</span>
			</div>
		</form>	
     </div>
</li>

<li id="mainAccount" class="dropdown">
	<a style="cursor:pointer;" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> My Account <span class="caret"></span></a>
	<ul class="dropdown-menu">
		<li><a id="dashboard" href=""><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a><li>
		<li><a id="customer_orders" href=""><span class="glyphicon glyphicon-list-alt"></span> Orders</a></li>
		<li><a id="settings" href=""><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
		<li class="divider"></li>
		<li id="navSignOut"><a style="cursor:pointer;"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
     </ul>
</li>

<script type="text/javascript">
	if($.cookie('User.Usertype') == "CUSTOMER") {
		$("#dashboard").hide();
	}
	
	if($.cookie('User.Session')) {
		updateMiniShoppingCart();
	}
	
	function updateMiniShoppingCart() {
		var obj = JSON.parse($.cookie('Products.ShoppingCart'));
		var shoppingcart = obj['shoppingcart'];
		var out = "";
		var productSubTotal = 0;
		
		for(i = 0; i < shoppingcart.length; i++) {
			productSubTotal = productSubTotal + (shoppingcart[i].productPrice * shoppingcart[i].productQuantity);
			
			out += '<tr>';
			out += '	<td class="text-left">' + shoppingcart[i].productName + '</td>';
			out += '	<td class="text-center">' + shoppingcart[i].productQuantity + '</td>';
			out += '	<td class="text-center">' + (shoppingcart[i].productPrice * shoppingcart[i].productQuantity).toFixed(2) + ' &euro;</td>';
			out += '</tr>';
			
		}
		
		document.getElementById("miniShopingCart").innerHTML = out;
		document.getElementById("miniShopingCartSubTotal").innerHTML = "Subtotal " + productSubTotal.toFixed(2) + " &euro;";
	}
</script>
