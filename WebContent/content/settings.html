			female = 'checked="checked"';
		}

		out += '					</tr>';
		out += '					<tr>';
		out += '						<td style="vertical-align:middle">Firstname</td>';

		out += '					</tr>';
		out += '					<tr>';
		out += '						<td style="vertical-align:middle">Zip/ Postal code</td>';
		out += '						<td><input type="number" name="email" min="1" max="999999" id="navEditZipcode" value="' + JSONUserObject.zip + '" class="form-control input-md" required/></td>';
		out += '					</tr>';
		out += '					<tr>';
		out += '						<td style="vertical-align:middle">Address</td>';
		out += '						<td><input type="text" name="email" id="navEditAddress" value="' + JSONUserObject.street + '" class="form-control input-md" required/></td>';

		out += '					<tr>';
		out += '						<td style="vertical-align:middle">Number</td>';

		out += '					</tr>';
		out += '					<tr>';
		out += '						<td></td>';
		out += '						<td>';
		out += '							<button type="submit" class="btn btn-success">';
		out += '								<span class="glyphicon glyphicon-saved"></span> Save Userdata';
		out += '							</button>';
		out += '						</td>';
		out += '					</tr>';
		out += '				</tbody>';
		out += '			</table>';
		out += '		</form>';
		out += '	</div>';
		out += '</div>';
		
		document.getElementById("userDetailInformation").innerHTML = out;

<script type="text/javascript">
	$("#navUpdateUserDataForm").submit(function(event) {
		event.preventDefault();
	});
</script>
