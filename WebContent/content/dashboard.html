<!-- Count Stock and Orders -->
<script type="text/javascript">
	var JSONUserObject = JSON.parse($.cookie('User.JSON'));
	var username = $.cookie('User.Username');
	
	/* Count Stock */
	$.ajax({
		url: "/barnbay_ui/GetAllProductsByFarmerId?id=" + JSONUserObject.id
	}).done(function(data) {
		document.getElementById("dash_viewDetails_countStock").innerHTML = JSON.parse(data).length;
	});
	
	/* Count Orders */
	$.ajax({
		type: "POST",
		url: "/barnbay_ui/GetAllOrdersByFarmerId",
		dataType : "json",
		data: JSON.stringify({
			"username":username
		})
	}).done(function(data) {
		document.getElementById("dash_viewDetails_countOrders").innerHTML = data.delivery.length;
	});
	
</script>
